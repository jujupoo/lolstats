<ion-view view-title="Welcome">
  <ion-content class="padding">
    <form ng-submit="submit()">
      <div class="list">
        <label class="item item-input">
          <input type="text" ng-model="auth.summoner_name" placeholder="Summoner Name">

        </label>
      </div>
      <button type="submit" class="button button-positive">GO</button>
    </form>
  </ion-content>
</ion-view>
